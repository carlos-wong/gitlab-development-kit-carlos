#!/bin/sh
# This script will edit the file named as the first argument in-place.
ed -s "$1" <<EOF
/host:/c
    host: ${hostname:-localhost}
.
/port:/c
    port: ${port:-3000}
.
/https:/c
    https: ${https:-false}
.
/relative_url_root:/c
    relative_url_root: "${relative_url_root}"
.
/ user:/c
    user: $(whoami)
.
/^  gitlab_shell:/
a
    ssh_port: 2222
    ssh_host: localhost
.
/  webpack:/
a
    dev_server:
      enabled: true
      host: localhost
      port: ${webpack_port:-3808}
.
1
/^  gitaly:/
/^    enabled:/
c
    enabled: true
.
1
/^        gitaly_address:/
c
        gitaly_address: unix:$(pwd)/gitaly.socket
.
1
/^  gitaly:/
/^    client_path:/
c
    client_path: $(pwd)/gitaly/bin
.
/^  registry:/
a
    enabled: ${registry_enabled:-false}
    host: ${registry_host:-127.0.0.1}
    port: ${registry_external_port:-5000}
    api_url: http://127.0.0.1:${registry_port:-5000}/
    key: ../localhost.key
    path: ../registry/storage/
    issuer: gitlab-issuer
.
1
/^  artifacts:/
/^    enabled:/
c
    enabled: true
.
a
    object_store:
      enabled: ${object_store_enabled:=false}
      remote_directory: artifacts
      connection:
        provider: AWS
        aws_access_key_id: minio
        aws_secret_access_key: gdk-minio
        region: gdk
        endpoint: 'http://127.0.0.1:${object_store_port:-9000}'
        path_style: true
.
1
/^  lfs:/
/^    enabled:/
c
    enabled: true
.
/^    object_store:/
/^      enabled:/
c
      enabled: ${object_store_enabled:=false}
      direct_upload: true
.
/^      remote_directory:/
c
      remote_directory: lfs-objects
.
/^      connection:/
/^        aws_access_key_id:/
c
        aws_access_key_id: minio
.
/^        aws_secret_access_key:/
c
        aws_secret_access_key: gdk-minio
.
/^        region:/
c
        region: gdk
        endpoint: 'http://127.0.0.1:${object_store_port:-9000}'
        path_style: true
.
1
/^  uploads:/
/^    object_store:/
/^      enabled:/
c
      enabled: ${object_store_enabled:=false}
.
/^      remote_directory:/
c
      remote_directory: uploads
.
/^      connection:/
/^        aws_access_key_id:/
c
        aws_access_key_id: minio
.
/^        aws_secret_access_key:/
c
        aws_secret_access_key: gdk-minio
.
/^        region:/
c
        region: gdk
        endpoint: 'http://127.0.0.1:${object_store_port:-9000}'
        path_style: true
.
1
/^  packages:/
/^    enabled:/
c
    enabled: true
.
/^    object_store:/
/^      enabled:/
c
      enabled: ${object_store_enabled:=false}
      direct_upload: true
.
/^      remote_directory:/
c
      remote_directory: packages
.
/^      connection:/
/^        aws_access_key_id:/
c
        aws_access_key_id: minio
.
/^        aws_secret_access_key:/
c
        aws_secret_access_key: gdk-minio
.
/^        region:/
c
        region: gdk
        endpoint: 'http://127.0.0.1:${object_store_port:-9000}'
        path_style: true
.
1
/^  pages:/
/^    enabled:/
c
    enabled: true
.
/^    host:/
c
    host: 127.0.0.1.xip.io
.
/^    port:/
c
    port: ${gitlab_pages_port:-3010}
.
1
/^test:/
/^  gitlab:/
/ user:/c
    user: $(whoami)
.
wq
EOF
